spring.security.oauth2.client.registration.google.client-id=:google_client_id
spring.security.oauth2.client.registration.google.client-secret=:google_client_secret

spring.datasource.url=jdbc:mysql://:database_url/cinema_tickets?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=:database_user
spring.datasource.password=:database_password

sql.container=sql

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=:google_account_username
spring.mail.password=:google_account_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
